<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/icomoon.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
</head>

<body>
    <img id="background"/>
    <img id="cursor" src="img/cursor.png"/>

    <script src="js/cursor.js"></script>


    <div id="music-info">
        <p id="now-playing">Lecture en cours: n.a.</p>
        <div id="play-button" class="icon-button icon-pause2" onclick="OnPlayClick()"></div>
        <div id="skip-button" class="icon-button icon-next2" onclick="OnSkipClick()"></div>
        <input type="range" min="1" max="100" value="10" id="volumeSlider">
    </div>


    <div>

        <h1 id="discord-title">AMERICA LIFE RP v1</h1>

        <div id="main-box">
            <div class="info" id="devlogs">
                <div class="info-inner">

                    <!-- NE RIEN ECRIRE ICI, UTILISER LE CONFIG.JS -->
                    <h2 id="devlogs-title"></h2>
                    <ul id="devlogs-content"></ul>
                </div>
            </div>
            <div class="info" id="rules">
                <div class="info-inner">

                    <h2 id="rules-titles">
                        Rules
                    </h2>
                    <!-- NE RIEN ECRIRE ICI, UTILISER LE CONFIG.JS -->
                    <ul id="rules-content"></ul>
                </div>
            </div>
        </div>

        <div id="small-boxes">
            <div class="small-box" id="devlogs-hoverable">
                <img src="https://image.flaticon.com/icons/png/512/25/25231.png" class="small-box-image">
                <h2 class="small-box-title" >D E V L O G S</h2>
            </div>

            <div class="small-box" id="rules-hoverable">
                <img src="https://img.icons8.com/ios/452/rules.png" class="small-box-image">
                <h2 class="small-box-title" >R U L E S</h2>
            </div>

            <div class="small-box">
                <img src="http://simpleicon.com/wp-content/uploads/users.png" class="small-box-image">
                <h2 class="small-box-title">128 / 128 S L O T S</h2>
            </div>

            <a class="small-box" href="https://discord.gg/JKcvkYycVY" target="_blank">
                <img src="https://i.pinimg.com/originals/28/23/f8/2823f83d9bc5e4f1a38b71963beb6932.png" class="small-box-image">
                <h2 class="small-box-title">D I S C O R D</h2>
            </a>
        </div>
    </div>



    <div class="content-container">
        <div id="loading-message-container">
            <p id="message" class="loading-text">DÃ©marrage d'Internet Explorer</p>
            <p class="loading-text stick-to-right"><span id="progress-bar-value">0</span>%</p>
        </div>
    </div>
    <div class="content-container">
        <progress id="pb1" min="0" max="100" value="0"></progress>
    </div>


    <div id="player"></div>

    </div>
</body>

<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script src="js/progressbar.js"></script>

<script src="js/music-controls.js"></script>

</html>
